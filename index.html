<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World!!!</h1>

    <script>
        console.log("Hello");
        console.warn("is it right?");
        function describe(fruitName) {
            switch (fruitName){
                case "Peach":
                    console.log("It's sweet");
                    break;
                case "Orange":
                    console.log("It's juicy");
                    break;
                case "Apple":
                    console.log("It's tasty");
                    break;
                default:
                    console.log("I don't know such fruit");
                    break;
            }
        }

        describe("Apple");
    </script>

</body>
</html>
